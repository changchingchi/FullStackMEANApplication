<!DOCTYPE html>
<html lang="en" ng-app="nameApp">
<head>
	<meta charset="UTF-8">
	<title>Angularjs50examps</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js">
   </script>
	<script src="App.js"></script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="/template.css"> -->
</head>
<body>
	
	<h1>ExpressProject</h1>
	<div ng-view></div>

	<div class = "container" ng-controller="ContactListCtrl">
		 <h1>ContactListExample</h1>
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Number</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th><input type="text" class="form-control" ng-model="contact.name"></th>
						<th><input type="text" class="form-control" ng-model="contact.email"></th>
						<th><input type="text" class="form-control" ng-model="contact.number"></th>
						<th>
							<button ng-click="addContact()" class="btn btn-primary">Add Contact</button>
						</th>
						
					</tr>
					<tr ng-repeat="contact in contactlist">
						<th>{{contact.name}}</th>
						<th>{{contact.email}}</th>
						<th>{{contact.number}}</th>
						<th><button ng-click="removeContact(contact._id)" class="btn btn-danger">Remove</button></th>
					</tr>
				</tbody>
			</table>
	</div>

</body>
</html>
